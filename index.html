<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-header space-top">
                <img src="icons/view-dashboard.svg" class="dashboard-icon">
                <span class="dashboard-text">Dashboard</span>
            </div>
            <ul class="sidebar-menu">
                <li class="space-top"><img src="/icons/home.svg" class="icon" alt="Home Icon"><a href="#home">Home</a></li>
                <li><img src="/icons/badge-account-horizontal.svg" class="icon" alt="Profile Icon"><a href="#profile">Profile</a></li>
                <li><img src="/icons/message-reply.svg" class="icon" alt="Messages Icon"><a href="#messages">Messages</a></li>
                <li><img src="/icons/clock-time-three.svg" class="icon" alt="History Icon"><a href="#history">History</a></li>
                <li><img src="/icons/note-multiple.svg" class="icon" alt="Tasks Icon"><a href="#tasks">Tasks</a></li>
                <li class="space-bottom"><img src="/icons/account-group.svg" class="icon" alt="Communities Icon"><a href="#communities">Communities</a></li>
                <li><img src="/icons/cog.svg" class="icon" alt="Settings Icon"><a href="#settings">Settings</a></li>
                <li><img src="/icons/help-box.svg" class="icon" alt="Support Icon"><a href="#support">Support</a></li>
                <li><img src="/icons/shield-check.svg " class="icon" alt="Privacy Icon"><a href="#privacy">Privacy</a></li>
            </ul>   
        </div>
        <div class="header">
            <div class="top">
                <button><img src="icons/magnify.svg" class="header-icon" alt="Search Icon"></button>
                <input type="text" placeholder="Search">
                <button><img src="icons/bell-ring-outline.svg" class="header-icon" alt="Notification Icon"></button>
                <img src="/icons/user.png" class="header-user-icon" alt="User Avatar">
                <span class="user-name">Morgan Oakley</span>
            </div>
            <div class="bottom">
                <img src="" class="avatar-img" alt="User Avatar">
                <div class="greeting">
                    <p>Hi there,</p>
                    <h1>Morgan Oakley (@morgan)</h1>
                </div>
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
        <div class="main-content">
            3
        </div>
    </div>
</body>
</html>
